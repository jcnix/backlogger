{% extends 'base.html' %}

{% block title %}Add Game{% endblock %}

{% block content %}

<div class="row">
	<form method="POST" action="{% url 'log.views.add_game' %}" class="form-inline">
		{% csrf_token %}
		{% include 'form.html' %}
		<div class="form-group">
			<button type="submit" class="btn btn-default">Search</button>
		</div>
	</form>
</div>

{% for r in results %}
	<img src="{{ r.image.icon_url }}"> {{ r.name }}<br>
{% endfor %}

{% endblock %}
