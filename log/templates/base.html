{% load staticfiles %}
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %} | Backlogger</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'backlogger.css' %}">
		<script src="{% static 'jquery-2.1.4.min.js' %}"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Backlogger</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="{% if nbar == 'home' %}active{% endif %}"><a href="/">Home</a></li>
						{% if user.is_authenticated %}
							<li class="{% if nbar == 'profile' %}active{% endif %}"><a href="/accounts/profile">{{ user.username }}</a></li>
							<li><a href="{% url 'logout' %}">Logout</a></li>
						{% else %}
							<li class="{% if nbar == 'login' %}active{% endif %}"><a href="{% url 'login' %}">Login</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
