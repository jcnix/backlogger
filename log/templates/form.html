{% for field in form %}
	<div class="form-group {% if form.errors %}has-error{% endif %}">
		<label for="{{ field.id_for_label }}" class="col-sm-4 control-label">{{ field.label_tag }}</label>
		<div class="col-sm-8">
			<input type="text" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control">
		</div>
	</div>
{% endfor %}
